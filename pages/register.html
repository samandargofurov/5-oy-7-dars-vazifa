<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mt-2">Register Page</h1>

        <form id="form" class="mx-auto w-50 border p-5">

            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name...">
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Surname*</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname...">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age*</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age...">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email...">
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username*</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username...">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password...">
            </div>
            
            <div class="mb-3">
                <label for="repassword" class="form-label">Repassword*</label>
                <input type="password" class="form-control" id="repassword" placeholder="Enter repassword">
            </div>

            <button id="button" class="btn btn-primary w-100">Storage</button>
            <a href="./login.html">Login</a>

        </form>
    </div>




    <script type="module" src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
